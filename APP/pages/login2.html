<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>登录</title>
    <link rel="stylesheet" href="../css/basis.css">
    <link rel="stylesheet" href="../css/login2.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1019609_5mjk92rksel.css">
</head>
<body>
<div class="container">
    <div class="bg-login">
        <img src="../images/bg.png" alt="">
    </div>
    <!--<div class="status">-->
        <!--<img src="../images/矩形2.png" alt="">-->
    <!--</div>-->
    <div class="shade"></div>
    <div class="login">注册</div>
    <div class="bottom"></div>
    <div class="second"></div>
    <div class="first">
        <div class="false">
            <p class="false-img"><i class="iconfont icon-iconfontgantanhao3"></i></p>
            <p class="false-item">请输入正确的账号</p>
        </div>
        <div class="username active">
            <p class="username-img"><img src="../images/zhanghao2.png" alt=""></p>
            <div class="circle">
                <p class="dot"></p>
                <input type="text" placeholder="123 4569 87520" style="border: 0;outline: none" class="ac">
            </div>
        </div>
        <div class="username">
            <p class="username-img"><img src="../images/mima.png" alt=""></p>
            <div class="circle">
                <p class="dot"></p>
                <input type="text" autofocus placeholder="请输入密码" style="border: 0;outline: none">
            </div>
        </div>
        <div class="rem">
            <div class="remember">
                <p class="rem-cir"></p>
                <p class="rem-item">记住密码</p>
            </div>
            <div class="forget">
                <p class="for"><i class="iconfont icon-iconfontgantanhao3"></i></p>
                <p class="rem-item">忘记密码</p>
            </div>
        </div>
        <div class="register">登录</div>
    </div>

    <div class="other-title">
        <p class="img"><img src="../images/yuan.png" alt=""></p>
        <p class="img"><img src="../images/yuan2.png" alt=""></p>
        <p class="third">第三方登录</p>
        <p class="img"><img src="../images/yuan.png" alt=""></p>
        <p class="img"><img src="../images/yuan2.png" alt=""></p>
    </div>
    <div class="other-item">
        <p class="qq"><i class="iconfont icon-qq"></i></p>
        <p class="wei"><i class="iconfont icon-weixin"></i></p>
        <p class="zhi"><i class="iconfont icon-zhifubaorenzheng"></i></p>
    </div>

</div>

</body>
</html>
